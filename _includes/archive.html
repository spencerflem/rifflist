<div class="itemgroup">
  {% for post in site.posts reversed %}
    {% if forloop.first == true %}
    <h1 class="itemheader">
      ARCHIVE:
    </h1>
    <div class="preview-panel hidden-xs">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.small | prepend: site.baseurl }}">
        </a>
        <div>
          {{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}
        </div>
    </div>
    <div class="preview-panel-mobile hidden-sm hidden-md hidden-lg hidden-xlg">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.mobile | prepend: site.baseurl }}">
        </a>
        <div>
          {{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}
        </div>
    </div>
  {% endfor %}
</div>
