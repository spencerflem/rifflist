<div class="itemgroup">
  <h1 class="itemheader">
    FAVORITES:
  </h1>
  {% for post in site.tags.favorite reversed %} 
    <div class="preview-panel">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.small | prepend: site.baseurl }}" class="hidden-xs">
          <img src="{{ post.img.mobile | prepend: site.baseurl }}" class="hidden-sm hidden-md hidden-lg hidden-xlg">
        </a>
        <div>
          {{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}
        </div>
    </div>
  {% endfor %}
</div>
