<div class="itemgroup">
  {% for post in site.tags.favorite reversed %}
    {% if forloop.first == true %}
    <h1 class="itemheader">
      FAVORITES:
    </h1>
    {% endif %}
    <div class="preview-panel col-lg-4 col-sm-6 col-xs-12">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.wide | prepend: site.baseurl }}">
        </a>
        <div>
          {{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}
        </div>
    </div>
  {% endfor %}
</div>
