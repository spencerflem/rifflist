<div class="itemgroup">
  {% for post in site.posts limit:1 %}
    {% if forloop.first == true %}
    <h1 class="itemheader">
      TODAY'S MECHANIC:
    </h1>
    {% endif %}
    <div class="current">
      <div class="preview-panel hidden-xs">
        <div class="title">
          {{ post.title }}
        </div>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.wide | prepend: site.baseurl }}">
        </a>
      </div>
      <div class="preview-panel hidden-sm hidden-md hidden-lg hidden-xlg">
        {{ post.title }}
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.square | prepend: site.baseurl }}">
        </a>
      </div>
      <div class="description">
        {{post.description}}
      </div>
    </div>
  {% endfor %}
</div>
