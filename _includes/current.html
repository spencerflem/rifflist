<div class="itemgroup">
  {% for post in site.posts limit:1 %}
    {% if forloop.first == true %}
    <h1 class="itemheader">
      TODAY'S MECHANIC:
    </h1>
    {% endif %}
    <div class="current">
      <div class="preview-panel">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.img.large | prepend: site.baseurl }}">
        </a>
        <div>
          {{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}
        </div>
    </div>
  </div>
  {% endfor %}
</div>
